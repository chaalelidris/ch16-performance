{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign Up</button>
</form>

<hr data-content="OR" class="hr-text">

<a class="btn btn-outline-primary" href=""><img src="https://img.icons8.com/color/16/000000/google-logo.png">
  Signup with Google
</a>
{% endblock content %}
